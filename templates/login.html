{% extends "blogz_base.html" %}

{% block content %}

<h1 class="post_body">Log in to Blogz!</h1>
<p class="post_body">If you don't have an account, you may <a href="/signup">signup</a> for one</p>
<form action="/login" method="post" class="post_body">
    <table>
        <tr>
            <td><label for="user_name">User Name</label></td>
            <td>
                <input name="user_name" type="text" value="{{ user_name}}">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>


{% endblock %}
